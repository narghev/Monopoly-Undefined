<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monopoly</title>
    <link rel="stylesheet" href="style/master.css" media="screen" title="no title">
  </head>
  <body>
    <canvas id="canvas" width="700" height="700"></canvas>
    <canvas id="canvasHelper" width="710" height="710"></canvas>
    <canvas id="mainDropDownCanvas" width="285px" height="350px" onclick="this.getContext('2d').clearRect(0,0,this.width,this.height);document.getElementById('blackContainer').removeChild(document.getElementById('blackContainer').childNodes[0])"></canvas>
    <div alt="Click to roll the dice." id="diceBtn">
      <img src="imgs/dice1.png" />
      <img src="imgs/dice2.png" />
    </div>
    <div id="blackContainer" style="position: absolute;" onclick="this.removeChild(this.childNodes[0]);document.getElementById('cardDiv').removeChild(document.getElementById('cardDiv').childNodes[0]);"></div>
    <div id="moneyDiv"></div>
    <div id="cardDiv"></div>
    <div id="mainDropDown"></div>
    <script src="scripts/map.js"></script>
    <script src="scripts/reactComponents.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/canvasHelper.js"></script>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
